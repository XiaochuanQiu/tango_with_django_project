{% extends 'rango/base.html' %} {% load static %} {% block title_block %} Add a
Page {% endblock %} {% block body_block %} {% if category %}
<h1>Add a Page to {{ category.name }}</h1>

<form
  id="page_form"
  method="post"
  action="{% url 'rango:add_page' category.slug %}"
>
  {% csrf_token %} {{ form.as_p }}

  <button type="submit" class="btn btn-primary">Add Page</button>
</form>
{% else %}
<p>The specified category does not exist.</p>
{% endif %} {% endblock %}
